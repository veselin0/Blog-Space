<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>blogspace</title>

<body>
    <nav>
        <h3>BlogSpace</h3>

        <label for='body'>Post Body</label><br>

        <button>Post the Post</button>
    </form> 
    <div class="post"></div>
    <script src="index.js"></script>
